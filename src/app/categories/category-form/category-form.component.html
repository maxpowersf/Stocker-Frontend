<form-layout [info]="formInfo" (submitEvent)="onSubmit()">
    <form [formGroup]="categoryForm">
        <mat-form-field class="full-width">
            <input matInput placeholder="Ingrese el nombre de la categorÃ­a" [formControl]="name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-select placeholder="Type" [formControl]="type">
                <mat-option *ngFor="let type of categoryTypes" [value]="type.value">
                    {{type.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</form-layout>
